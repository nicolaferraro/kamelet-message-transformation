apiVersion: camel.apache.org/v1alpha1
kind: KameletBinding
metadata:
  name: flow-binding
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1alpha1
      name: simulation-source
    properties:
      message: '{"name": "Nicola Ferraro", "username": "nicolaferraro"}'
      contentType: "application/json"
  steps:
  - ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1alpha1
      name: insert-field
    properties:
      field: "team"
      value: "Fuse"
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1alpha1
      name: log-sink
